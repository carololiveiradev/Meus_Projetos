<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <script defer src="./scripts.js"></script>
    <title>App Tempo</title>
</head>
<body>

<div class="big-box">
    <input class="city-input" placeholder="Nome da Cidade">
    <button class="search-button" onclick="clickButton()">
        <img class="img-search" alt="Imagem de Lupa" src="https://www.svgrepo.com/show/488200/find.svg">
    </button>

<div class="city">
    <p class="city-name">Temperatura</p>
</div>

<div class="medium-box">
    <h2 class="temperature">0°C</h2>
    <p class="text-time">Clima</p>
    <img src="https://openweathermap.org/img/wn/04n.png" alt="Icone Tempo" class="img-time">

</div>

<div class="small-box">
    <p class="temp-max">Máx: 0°C</p>
    <p class="temp-min">Mín: 0°C</p>
    <p class="humidity">Umidade: 0%</p>
</div>
    
</div>

    
</body>
</html>
